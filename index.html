<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Area and Perimeter, with JavaScript" />
    <meta name="keywords" content="immaculata, ics2o" />
    <meta name="author" content="Ms Raffin" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Area and Perimeter of a Rectangle, with JavaScript</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-purple.min.css" />
  </head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Area and Perimeter, with JS</span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <table>
          <tr>
            <th>
              <img src="https://graphicmaths.com/img/gcse/geometry/area-perimeter/area-triangle.png" alt="rectangle" width="75%" height="auto"/>
            </th>
            <th>
              <h2>Formulas</h2>
              <h3>A = hb/2</h3>
              <h3>P = a+b+c</h3>
            </th>
          </tr>
        </table>

        <!-- Base Input -->
        <form action="#">
          <p>Base</p>
          <div class="mdl-textfield mdl-js-textfield">
            <input
              class="mdl-textfield__input"
              type="text"
              id="base-of-triangle"
            />
            <label class="mdl-textfield__label" for="base-of-triangle">Base ...</label>
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
        </form>

        <!-- Height Input -->
        <form action="#">
          <p>Height</p>
          <div class="mdl-textfield mdl-js-textfield">
            <input
              class="mdl-textfield__input"
              type="text"
              id="height-of-triangle"
            />
            <label class="mdl-textfield__label" for="height-of-triangle">Height ...</label>
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
        </form>

        <!-- Calculate Button -->
        <button
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
          onclick="calculate()"
        >
          Calculate
        </button>

        <br />
        
        <!-- Results Display -->
        <div id="answers">
          <div id="area"></div>
          <!-- <div id="perimeter"></div> -->
        </div>
      </main>
    </div>
  </body>
</html>
